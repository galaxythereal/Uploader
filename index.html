<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizVerse - Interactive Learning Platform</title>
    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-database-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.min.js"></script>
    <!-- GSAP for advanced animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Confetti for celebrations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.6.0/confetti.browser.min.js"></script>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #7C3AED;
            --primary-dark: #5B21B6;
            --secondary: #10B981;
            --accent: #F59E0B;
            --background: #1F2937;
            --card-bg: #2D3748;
            --text: #F3F4F6;
            --text-dark: #9CA3AF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        /* Glassmorphism Card Styles */
        .glass-card {
            background: rgba(45, 55, 72, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Header with 3D Transform */
        .header {
            text-align: center;
            padding: 40px 0;
            perspective: 1000px;
        }

        .header h1 {
            font-size: 3.5em;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transform-style: preserve-3d;
            margin-bottom: 10px;
        }

        /* Join Form Styles */
        .join-container {
            max-width: 500px;
            margin: 40px auto;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(124, 58, 237, 0.3);
        }

        .input-group label {
            position: absolute;
            left: 20px;
            top: -10px;
            background: var(--card-bg);
            padding: 0 10px;
            font-size: 14px;
            color: var(--text-dark);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--text);
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(124, 58, 237, 0.3);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
        }

        .btn:hover::after {
            transform: translateX(100%);
            transition: transform 0.6s ease;
        }

        /* Quiz Interface */
        .quiz-container {
            display: none;
            max-width: 800px;
            margin: 40px auto;
        }

        .question-card {
            margin-bottom: 30px;
            position: relative;
        }

        .timer-container {
            position: absolute;
            top: -50px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }

        .timer-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            animation: timer-spin 20s linear infinite;
        }

        @keyframes timer-spin {
            to { transform: rotate(360deg); }
        }

        .question {
            font-size: 1.8em;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .option {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
            box-shadow: 0 8px 20px rgba(124, 58, 237, 0.2);
        }

        .option.correct {
            background: var(--secondary);
            border-color: var(--secondary);
            animation: pulse 1s;
        }

        .option.wrong {
            background: #EF4444;
            border-color: #EF4444;
            animation: shake 0.5s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Leaderboard Styles */
        .leaderboard {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 300px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 20px;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(45, 55, 72, 0.8);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .leaderboard-item:hover {
            transform: translateX(-5px);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .rank {
            width: 30px;
            height: 30px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }

        .rank.top-1 { background: #FFD700; }
        .rank.top-2 { background: #C0C0C0; }
        .rank.top-3 { background: #CD7F32; }

        .player-info {
            flex-grow: 1;
        }

        .player-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .player-score {
            color: var(--text-dark);
            font-size: 14px;
        }

        /* Awards and Achievements */
        .achievement {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(45, 55, 72, 0.9);
            padding: 15px 30px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .achievement.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-20px);
        }

        .achievement-icon {
            width: 40px;
            height: 40px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .leaderboard {
                position: static;
                width: 100%;
                max-width: 500px;
                margin: 20px auto;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }

            .glass-card {
                padding: 20px;
            }
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Streak Counter */
        .streak-counter {
            position: fixed;
            left: 20px;
            top: 20px;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .streak-icon {
            color: var(--accent);
            font-size: 24px;
        }

        .streak-count {
            font-size: 20px;
            font-weight: bold;
        }

        /* Score Multiplier */
        .multiplier {
            position: fixed;
            left: 20px;
            bottom: 20px;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .multiplier-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>QuizVerse</h1>
        <p>Where Learning Meets Fun</p>
    </div>

    <div class="container">
        <!-- Join Form -->
        <div class="join-container glass-card" id="joinContainer">
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label>Quiz Code</label>
                <input type="text" id="quizCode" placeholder="Enter quiz code">
            </div>
            <button class="btn" onclick="joinQuiz()">
                Start Quiz
                <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </div>

        <!-- Quiz Interface -->
        <div class="quiz-container glass-card" id="quizContainer">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="question-card">
                <div class="timer-container">
                    <div class="timer-circle"></div>
                    <span id="timer">20</span>
                </div>
                <div class="question" id="question"></div>
                <div class="options-grid" id="options"></div>
            </div>
        </div>

        <!-- Streak Counter -->
        <div class="streak-counter" id="streakCounter">
            <i class="fas fa-fire streak-icon"></i>
            <span class="streak-count">0</span>
        </div>

        <!-- Score Multiplier -->
        <div class="multiplier" id="multiplier">
            <i class="fas fa-star"></i>
            <span class="multiplier-value">x1</span>
        </div>

        <!-- Leaderboard -->
        <div class="leaderboard glass-card" id="leaderboard">
            <h2><i class="fas fa-trophy"></i> Live Leaderboard</h2>
            <div id="leaderboardItems"></div>
        </div>

        <!-- Achievement Popup -->
        <div class="achievement" id="achievement">
            <div class="achievement-icon">
                <i class="fas fa-star"></i>
            </div>
            <div class="achievement-text">
                <h3>Achievement Unlocked!</h3>
                <p>Speed Demon - Answer in under 5 seconds</p>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
  const firebaseConfig = {

    apiKey: "AIzaSyC5hI0CAK9NS8Ib25MffLM9k1VUaNxKVBE",

    authDomain: "uploader-7adc9.firebaseapp.com",

    databaseURL: "https://uploader-7adc9-default-rtdb.firebaseio.com",

    projectId: "uploader-7adc9",

    storageBucket: "uploader-7adc9.firebasestorage.app",

    messagingSenderId: "75308221496",

    appId: "1:75308221496:web:3b365c3bf19003193312cd",

    measurementId: "G-JV096Y4T69"

  };


        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Game State
        let currentUser = null;
        let currentQuiz = null;
        let score = 0;
        let streak = 0;
        let multiplier = 1;
        let timer = null;
        let currentQuestionIndex = 0;

        // Sample quiz data (replace with your Firebase data)
        const quizzes = {
            "EMB123": {
                title: "Advanced Embedded Systems: Lecture 1",
                questions: [
                    {
                        question: "What does CPU stand for?",
                        options: ["Central Processing Unit", "Computer Personal Unit", "Central Program Utility", "Computer Processing Unit"],
                        correct: 0,
                        points: 1000
                    },
                    {
                        question: "Which programming language is known as the 'mother of all languages'?",
                        options: ["Java", "C", "Python", "Assembly"],
                        correct: 1,
                        points: 1000
                    },
                    // Add more questions here
                ]
            }
        };

        // Achievements System
        const achievements = {
            speedDemon: {
                id: 'speed-demon',
                title: 'Speed Demon',
                description: 'Answer correctly in under 5 seconds',
                icon: 'fas fa-bolt',
                points: 500
            },
            perfectStreak: {
                id: 'perfect-streak',
                title: 'Perfect Streak',
                description: '5 correct answers in a row',
                icon: 'fas fa-fire',
                points: 1000
            },
            // Add more achievements
        };

        function showAchievement(achievement) {
            const achievementEl = document.getElementById('achievement');
            achievementEl.querySelector('.achievement-icon i').className = achievement.icon;
            achievementEl.querySelector('h3').textContent = achievement.title;
            achievementEl.querySelector('p').textContent = achievement.description;
            
            achievementEl.classList.add('show');
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });

            setTimeout(() => {
                achievementEl.classList.remove('show');
            }, 3000);

            // Add achievement points
            updateScore(achievement.points);
        }

        function joinQuiz() {
            const username = document.getElementById('username').value;
            const quizCode = document.getElementById('quizCode').value;

            if (!username || !quizCode) {
                gsap.to('#joinContainer', {
                    x: [-10, 10, -10, 10, 0],
                    duration: 0.4,
                    ease: "power2.out"
                });
                return;
            }

            if (!quizzes[quizCode]) {
                gsap.to('#joinContainer', {
                    x: [-10, 10, -10, 10, 0],
                    duration: 0.4,
                    ease: "power2.out"
                });
                return;
            }

            currentUser = username;
            currentQuiz = quizzes[quizCode];
            
            // Join quiz room in Firebase
            const userRef = database.ref('quiz_rooms/' + quizCode + '/users/' + username);
            userRef.set({
                score: 0,
                streak: 0,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });

            // Animate transition
            gsap.to('#joinContainer', {
                opacity: 0,
                y: -50,
                duration: 0.5,
                onComplete: () => {
                    document.getElementById('joinContainer').style.display = 'none';
                    document.getElementById('quizContainer').style.display = 'block';
                    gsap.from('#quizContainer', {
                        opacity: 0,
                        y: 50,
                        duration: 0.5
                    });
                    startQuiz();
                }
            });
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            streak = 0;
            multiplier = 1;
            updateProgress();
            showQuestion(0);
            initializeLeaderboard();
        }

        function updateProgress() {
            const progress = (currentQuestionIndex / currentQuiz.questions.length) * 100;
            gsap.to('#progressBar', {
                width: progress + '%',
                duration: 0.5,
                ease: "power2.out"
            });
        }

        function showQuestion(index) {
            if (index >= currentQuiz.questions.length) {
                endQuiz();
                return;
            }

            const question = currentQuiz.questions[index];
            document.getElementById('question').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            question.options.forEach((option, i) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `
                    <span class="option-letter">${String.fromCharCode(65 + i)}.</span>
                    <span class="option-text">${option}</span>
                `;
                optionElement.onclick = () => selectAnswer(i);
                
                // Animate option appearance
                gsap.from(optionElement, {
                    opacity: 0,
                    y: 20,
                    duration: 0.5,
                    delay: i * 0.1
                });
                
                optionsContainer.appendChild(optionElement);
            });

            startTimer();
        }

        function startTimer() {
            let timeLeft = 20;
            const timerElement = document.getElementById('timer');
            
            if (timer) {
                clearInterval(timer);
            }

            gsap.to('.timer-circle', {
                rotation: 360,
                duration: 20,
                ease: "linear"
            });

            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;

                if (timeLeft <= 5) {
                    gsap.to(timerElement, {
                        scale: [1.2, 1],
                        color: '#EF4444',
                        duration: 0.3
                    });
                }

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    handleTimeUp();
                }
            }, 1000);
        }

        function handleTimeUp() {
            streak = 0;
            multiplier = 1;
            updateStreakDisplay();
            showNextQuestion();
        }

        function selectAnswer(selectedIndex) {
            clearInterval(timer);
            gsap.killTweensOf('.timer-circle');

            const currentQuestion = currentQuiz.questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            const timeLeft = parseInt(document.getElementById('timer').textContent);
            
            options.forEach(option => option.style.pointerEvents = 'none');

            if (selectedIndex === currentQuestion.correct) {
                // Correct answer
                options[selectedIndex].classList.add('correct');
                handleCorrectAnswer(timeLeft);
            } else {
                // Wrong answer
                options[selectedIndex].classList.add('wrong');
                options[currentQuestion.correct].classList.add('correct');
                handleWrongAnswer();
            }

            setTimeout(showNextQuestion, 1500);
        }

        function handleCorrectAnswer(timeLeft) {
            streak++;
            multiplier = Math.min(4, 1 + Math.floor(streak / 3));
            
            // Calculate points based on time and multiplier
            const timeBonus = timeLeft * 50;
            const points = (1000 + timeBonus) * multiplier;
            
            updateScore(points);
            updateStreakDisplay();

            // Check for achievements
            if (timeLeft > 15) {
                showAchievement(achievements.speedDemon);
            }
            if (streak === 5) {
                showAchievement(achievements.perfectStreak);
            }

            // Particle effects
            confetti({
                particleCount: 50,
                spread: 45,
                origin: { y: 0.7 }
            });
        }

        function handleWrongAnswer() {
            streak = 0;
            multiplier = 1;
            updateStreakDisplay();
        }

        function updateScore(points) {
            score += points;
            
            // Update score in Firebase
            const userRef = database.ref('quiz_rooms/' + document.getElementById('quizCode').value + '/users/' + currentUser);
            userRef.update({ score: score, streak: streak });

            // Animate score change
            gsap.to('#score', {
                scale: 1.2,
                duration: 0.2,
                yoyo: true,
                repeat: 1
            });
        }

        function updateStreakDisplay() {
            const streakCounter = document.getElementById('streakCounter');
            const multiplierDisplay = document.getElementById('multiplier');
            
            gsap.to(streakCounter, {
                scale: 1.2,
                duration: 0.2,
                yoyo: true,
                repeat: 1
            });

            streakCounter.querySelector('.streak-count').textContent = streak;
            multiplierDisplay.querySelector('.multiplier-value').textContent = 'x' + multiplier;
        }

        function showNextQuestion() {
            currentQuestionIndex++;
            updateProgress();
            
            gsap.to('#quizContainer', {
                opacity: 0,
                x: -50,
                duration: 0.3,
                onComplete: () => {
                    showQuestion(currentQuestionIndex);
                    gsap.to('#quizContainer', {
                        opacity: 1,
                        x: 0,
                        duration: 0.3
                    });
                }
            });
        }

        function initializeLeaderboard() {
            const quizCode = document.getElementById('quizCode').value;
            const leaderboardRef = database.ref('quiz_rooms/' + quizCode + '/users');
            
            leaderboardRef.orderByChild('score').on('value', (snapshot) => {
                const leaderboardElement = document.getElementById('leaderboardItems');
                leaderboardElement.innerHTML = '';
                
                const users = [];
                snapshot.forEach((userSnapshot) => {
                    users.unshift({
                        username: userSnapshot.key,
                        score: userSnapshot.val().score,
                        streak: userSnapshot.val().streak || 0
                    });
                });

                users.sort((a, b) => b.score - a.score);

                users.forEach((user, index) => {
                    const userElement = document.createElement('div');
                    userElement.className = 'leaderboard-item';
                    
                    // Add special classes for top 3
                    const rankClass = index < 3 ? ` top-${index + 1}` : '';
                    
                    userElement.innerHTML = `
                        <div class="rank${rankClass}">${index + 1}</div>
                        <div class="player-info">
                            <div class="player-name">${user.username}${user.username === currentUser ? ' (You)' : ''}</div>
                            <div class="player-score">
                                <span>${user.score.toLocaleString()} pts</span>
                                ${user.streak > 2 ? `<span class="streak-badge">ðŸ”¥ ${user.streak}</span>` : ''}
                            </div>
                        </div>
                    `;

                    // Animate new entries
                    gsap.from(userElement, {
                        opacity: 0,
                        x: -20,
                        duration: 0.5,
                        delay: index * 0.1
                    });

                    leaderboardElement.appendChild(userElement);
                });
            });
        }

        function endQuiz() {
            // Show final results
            document.getElementById('quizContainer').style.display = 'none';
            
            // Trigger final celebration
            confetti({
                particleCount: 200,
                spread: 160,
                origin: { y: 0.6 }
            });

            // Show achievements and final score
            // You can add more end-game statistics here
        }
    </script>
</body>
</html>
